<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .header {
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }

        .color-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            justify-content: center;
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }

        .color-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 12px;
        }

        .color-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .color-btn.active {
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            background: rgba(255,255,255,0.2);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-container {
            display: flex;
            padding: 20px;
            gap: 10px;
            border-top: 2px solid rgba(255,255,255,0.2);
        }

        #messageInput {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255,255,255,0.2);
            color: inherit;
            outline: none;
        }

        #messageInput::placeholder {
            color: inherit;
            opacity: 0.6;
        }

        #sendBtn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
        }

        #sendBtn:hover {
            background: rgba(255,255,255,0.5);
            transform: scale(1.05);
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        .offline-notice {
            text-align: center;
            padding: 40px;
            font-size: 20px;
            line-height: 1.8;
        }

        .offline-notice .status {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .offline-notice .last-online {
            font-size: 16px;
            opacity: 0.8;
            margin-top: 15px;
        }

        /* Color themes */
        .theme-red { background: linear-gradient(135deg, #e74c3c, #c0392b); color: white; }
        .theme-orange { background: linear-gradient(135deg, #f39c12, #e67e22); color: white; }
        .theme-yellow { background: linear-gradient(135deg, #f1c40f, #f39c12); color: #333; }
        .theme-green { background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; }
        .theme-blue { background: linear-gradient(135deg, #3498db, #2980b9); color: white; }
        .theme-purple { background: linear-gradient(135deg, #9b59b6, #8e44ad); color: white; }
        .theme-pink { background: linear-gradient(135deg, #ff6b9d, #c44569); color: white; }
        .theme-brown { background: linear-gradient(135deg, #8b4513, #5d2e0f); color: white; }
        .theme-black { background: #000; color: white; }
        .theme-white { background: #fff; color: #333; }

        /* Animations */
        @keyframes monochrome {
            0%, 100% { background: #000; color: #fff; }
            50% { background: #fff; color: #000; }
        }

        @keyframes rainbow {
            0% { background: linear-gradient(135deg, #e74c3c, #c0392b); }
            14% { background: linear-gradient(135deg, #f39c12, #e67e22); }
            28% { background: linear-gradient(135deg, #f1c40f, #f39c12); }
            42% { background: linear-gradient(135deg, #2ecc71, #27ae60); }
            57% { background: linear-gradient(135deg, #3498db, #2980b9); }
            71% { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
            85% { background: linear-gradient(135deg, #ff6b9d, #c44569); }
            100% { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        }

        .theme-monochrome {
            animation: monochrome 4s infinite;
        }

        .theme-rainbow {
            animation: rainbow 8s infinite;
            color: white;
        }

        /* Scrollbar styling */
        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body class="theme-blue">
    <div class="container">
        <div class="header">Global Chat Room</div>
        
        <div class="color-palette">
            <button class="color-btn" style="background: #e74c3c; color: white;" onclick="changeTheme('red')">Red</button>
            <button class="color-btn" style="background: #f39c12; color: white;" onclick="changeTheme('orange')">Orange</button>
            <button class="color-btn" style="background: #f1c40f; color: #333;" onclick="changeTheme('yellow')">Yellow</button>
            <button class="color-btn" style="background: #2ecc71; color: white;" onclick="changeTheme('green')">Green</button>
            <button class="color-btn active" style="background: #3498db; color: white;" onclick="changeTheme('blue')">Blue</button>
            <button class="color-btn" style="background: #9b59b6; color: white;" onclick="changeTheme('purple')">Purple</button>
            <button class="color-btn" style="background: #ff6b9d; color: white;" onclick="changeTheme('pink')">Pink</button>
            <button class="color-btn" style="background: #8b4513; color: white;" onclick="changeTheme('brown')">Brown</button>
            <button class="color-btn" style="background: #000; color: white;" onclick="changeTheme('black')">Black</button>
            <button class="color-btn" style="background: #fff; color: #333; border: 1px solid #ccc;" onclick="changeTheme('white')">White</button>
            <button class="color-btn" style="background: linear-gradient(90deg, #000, #fff); color: #fff;" onclick="changeTheme('monochrome')">Mono</button>
            <button class="color-btn" style="background: linear-gradient(90deg, #e74c3c, #f39c12, #f1c40f, #2ecc71, #3498db, #9b59b6, #ff6b9d); color: white;" onclick="changeTheme('rainbow')">Rainbow</button>
        </div>

        <div id="chatArea" class="messages">
            <!-- Messages will appear here -->
        </div>

        <div id="inputArea" class="input-container">
            <input type="text" id="messageInput" placeholder="Send Message.." onkeypress="handleKeyPress(event)">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let ws;
        let isConnected = false;
        let lastOnlineTime = null;
        let reconnectInterval;

        // Connect to WebSocket server
        function connect() {
            ws = new WebSocket('ws://localhost:3000');

            ws.onopen = () => {
                console.log('Connected to server');
                isConnected = true;
                showChatInterface();
                clearInterval(reconnectInterval);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'message') {
                    displayMessage(data.message);
                } else if (data.type === 'history') {
                    data.messages.forEach(msg => displayMessage(msg, false));
                }
            };

            ws.onclose = () => {
                console.log('Disconnected from server');
                isConnected = false;
                lastOnlineTime = new Date();
                showOfflineNotice();
                
                // Try to reconnect every 3 seconds
                reconnectInterval = setInterval(() => {
                    console.log('Attempting to reconnect...');
                    connect();
                }, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function showChatInterface() {
            document.getElementById('chatArea').innerHTML = '';
            document.getElementById('inputArea').style.display = 'flex';
        }

        function showOfflineNotice() {
            const chatArea = document.getElementById('chatArea');
            const inputArea = document.getElementById('inputArea');
            
            inputArea.style.display = 'none';
            
            const lastOnlineText = lastOnlineTime 
                ? `Last online: ${formatTimeSince(lastOnlineTime)}` 
                : 'Connecting to server...';
            
            chatArea.innerHTML = `
                <div class="offline-notice">
                    <div class="status">⚠️ This server is offline.</div>
                    <div>Please wait...</div>
                    <div class="last-online" id="lastOnlineTime">${lastOnlineText}</div>
                </div>
            `;

            // Update time every second
            setInterval(updateOfflineTime, 1000);
        }

        function updateOfflineTime() {
            const element = document.getElementById('lastOnlineTime');
            if (element && lastOnlineTime) {
                element.textContent = `Last online: ${formatTimeSince(lastOnlineTime)}`;
            }
        }

        function formatTimeSince(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return `${seconds} seconds ago`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)} minutes ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} hours ago`;
            return `${Math.floor(seconds / 86400)} days ago`;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && isConnected) {
                ws.send(JSON.stringify({
                    type: 'message',
                    message: message
                }));
                input.value = '';
            }
        }

        function displayMessage(message, animate = true) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            if (!animate) messageDiv.style.animation = 'none';
            messageDiv.textContent = message;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function changeTheme(theme) {
            const body = document.body;
            const buttons = document.querySelectorAll('.color-btn');
            
            // Remove all theme classes
            body.className = '';
            
            // Add new theme
            body.classList.add(`theme-${theme}`);
            
            // Update active button
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Save theme preference
            localStorage.setItem('chatTheme', theme);
        }

        // Load saved theme on startup
        window.onload = () => {
            const savedTheme = localStorage.getItem('chatTheme') || 'blue';
            document.body.className = `theme-${savedTheme}`;
            
            // Update active button
            const buttons = document.querySelectorAll('.color-btn');
            buttons.forEach(btn => {
                if (btn.textContent.toLowerCase().includes(savedTheme) || 
                    (savedTheme === 'monochrome' && btn.textContent === 'Mono')) {
                    btn.classList.add('active');
                }
            });
            
            connect();
        };
    </script>
</body>
</html>
