<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Global Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .header {
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #2ecc71;
            animation: pulse 2s infinite;
        }

        .status-indicator.offline {
            background: #e74c3c;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .color-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 15px;
            justify-content: center;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            max-height: 120px;
            overflow-y: auto;
        }

        .color-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 11px;
        }

        .color-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .color-btn.active {
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            background: rgba(255,255,255,0.2);
            animation: slideIn 0.3s ease;
        }

        .message.system {
            max-width: 100%;
            text-align: center;
            background: rgba(255,255,255,0.1);
            font-style: italic;
            opacity: 0.8;
            font-size: 13px;
        }

        .message-meta {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-container {
            display: flex;
            padding: 20px;
            gap: 10px;
            border-top: 2px solid rgba(255,255,255,0.2);
        }

        #messageInput {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255,255,255,0.2);
            color: inherit;
            outline: none;
        }

        #messageInput::placeholder {
            color: inherit;
            opacity: 0.6;
        }

        #sendBtn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            color: inherit;
        }

        #sendBtn:hover:not(:disabled) {
            background: rgba(255,255,255,0.5);
            transform: scale(1.05);
        }

        #sendBtn:active:not(:disabled) {
            transform: scale(0.95);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .offline-notice {
            text-align: center;
            padding: 40px;
            font-size: 20px;
            line-height: 1.8;
        }

        .offline-notice .status {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .offline-notice .last-online {
            font-size: 16px;
            opacity: 0.8;
            margin-top: 15px;
        }

        .username-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .username-modal.hidden {
            display: none;
        }

        .username-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-width: 90%;
        }

        .username-form h2 {
            margin-bottom: 15px;
            color: #3498db;
            font-size: 28px;
        }

        .username-form p {
            margin-bottom: 25px;
            color: #666;
        }

        .username-form input {
            padding: 15px 20px;
            width: 300px;
            max-width: 100%;
            border: 2px solid #3498db;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .username-form input:focus {
            border-color: #2980b9;
        }

        .username-form button {
            margin-top: 20px;
            padding: 15px 40px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .username-form button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .online-count {
            font-size: 12px;
            opacity: 0.9;
            font-weight: normal;
        }

        /* Color themes */
        .theme-red { background: linear-gradient(135deg, #e74c3c, #c0392b); color: white; }
        .theme-orange { background: linear-gradient(135deg, #f39c12, #e67e22); color: white; }
        .theme-yellow { background: linear-gradient(135deg, #f1c40f, #f39c12); color: #2c3e50; }
        .theme-green { background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; }
        .theme-blue { background: linear-gradient(135deg, #3498db, #2980b9); color: white; }
        .theme-purple { background: linear-gradient(135deg, #9b59b6, #8e44ad); color: white; }
        .theme-pink { background: linear-gradient(135deg, #ff6b9d, #c44569); color: white; }
        .theme-brown { background: linear-gradient(135deg, #8b4513, #5d2e0f); color: white; }
        .theme-black { background: #1a1a1a; color: white; }
        .theme-white { background: #f5f5f5; color: #2c3e50; }

        @keyframes monochrome {
            0%, 100% { background: #000; color: #fff; }
            50% { background: #fff; color: #000; }
        }

        @keyframes rainbow {
            0% { background: linear-gradient(135deg, #e74c3c, #c0392b); }
            14% { background: linear-gradient(135deg, #f39c12, #e67e22); }
            28% { background: linear-gradient(135deg, #f1c40f, #f39c12); }
            42% { background: linear-gradient(135deg, #2ecc71, #27ae60); }
            57% { background: linear-gradient(135deg, #3498db, #2980b9); }
            71% { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
            85% { background: linear-gradient(135deg, #ff6b9d, #c44569); }
            100% { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        }

        .theme-monochrome {
            animation: monochrome 4s infinite;
        }

        .theme-rainbow {
            animation: rainbow 8s infinite;
            color: white;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .header {
                font-size: 18px;
                padding: 15px;
            }

            .color-palette {
                padding: 10px;
                gap: 5px;
            }

            .color-btn {
                padding: 6px 12px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body class="theme-blue">
    <!-- Username Modal -->
    <div id="usernameModal" class="username-modal">
        <div class="username-form">
            <h2>üåç Global Chat</h2>
            <p>Enter your username to start chatting with the world</p>
            <input type="text" id="usernameInput" placeholder="Your username..." maxlength="20" autocomplete="off">
            <br>
            <button onclick="setUsername()">Join Chat</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <span>üåç Global Chat</span>
            <div style="display: flex; gap: 15px; align-items: center;">
                <span class="online-count" id="onlineCount">üë• 0 online</span>
                <div class="status-indicator" id="statusIndicator"></div>
            </div>
        </div>
        
        <div class="color-palette">
            <button class="color-btn" style="background: #e74c3c; color: white;" onclick="changeTheme('red')">Red</button>
            <button class="color-btn" style="background: #f39c12; color: white;" onclick="changeTheme('orange')">Orange</button>
            <button class="color-btn" style="background: #f1c40f; color: #333;" onclick="changeTheme('yellow')">Yellow</button>
            <button class="color-btn" style="background: #2ecc71; color: white;" onclick="changeTheme('green')">Green</button>
            <button class="color-btn active" style="background: #3498db; color: white;" onclick="changeTheme('blue')">Blue</button>
            <button class="color-btn" style="background: #9b59b6; color: white;" onclick="changeTheme('purple')">Purple</button>
            <button class="color-btn" style="background: #ff6b9d; color: white;" onclick="changeTheme('pink')">Pink</button>
            <button class="color-btn" style="background: #8b4513; color: white;" onclick="changeTheme('brown')">Brown</button>
            <button class="color-btn" style="background: #1a1a1a; color: white;" onclick="changeTheme('black')">Black</button>
            <button class="color-btn" style="background: #f5f5f5; color: #333; border: 1px solid #ccc;" onclick="changeTheme('white')">White</button>
            <button class="color-btn" style="background: linear-gradient(90deg, #000, #fff); color: #fff;" onclick="changeTheme('monochrome')">Mono</button>
            <button class="color-btn" style="background: linear-gradient(90deg, #e74c3c, #f39c12, #f1c40f, #2ecc71, #3498db, #9b59b6, #ff6b9d); color: white;" onclick="changeTheme('rainbow')">Rainbow</button>
        </div>

        <div id="chatArea" class="messages"></div>

        <div id="inputArea" class="input-container">
            <input type="text" id="messageInput" placeholder="Send Message.." maxlength="500" autocomplete="off">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION - CHANGE THIS TO YOUR SERVER
        // ============================================
        const WS_URL = 'wss://chatproject-bv4c.onrender.com';
        // For local testing use: 'ws://localhost:3000'
        
        // ============================================
        // APPLICATION STATE
        // ============================================
        let ws = null;
        let isConnected = false;
        let lastOnlineTime = null;
        let reconnectInterval = null;
        let reconnectAttempts = 0;
        let currentUsername = localStorage.getItem('chatUsername') || '';
        const MAX_RECONNECT_ATTEMPTS = 999999; // Essentially unlimited
        const RECONNECT_DELAY = 3000; // 3 seconds

        // ============================================
        // WEBSOCKET CONNECTION
        // ============================================
        function connect() {
            if (ws && (ws.readyState === WebSocket.CONNECTING || ws.readyState === WebSocket.OPEN)) {
                console.log('Already connected or connecting');
                return;
            }

            try {
                console.log('Connecting to', WS_URL);
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    console.log('‚úÖ Connected to server');
                    isConnected = true;
                    reconnectAttempts = 0;
                    updateConnectionStatus(true);
                    showChatInterface();
                    clearInterval(reconnectInterval);
                    
                    // Send username
                    if (currentUsername) {
                        ws.send(JSON.stringify({
                            type: 'set_username',
                            username: currentUsername
                        }));
                    }
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleMessage(data);
                    } catch (error) {
                        console.error('Error parsing message:', error);
                    }
                };

                ws.onclose = (event) => {
                    console.log('‚ùå Disconnected from server', event.code, event.reason);
                    isConnected = false;
                    lastOnlineTime = new Date();
                    updateConnectionStatus(false);
                    showOfflineNotice();
                    attemptReconnect();
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };

            } catch (error) {
                console.error('Connection error:', error);
                showOfflineNotice();
                attemptReconnect();
            }
        }

        function attemptReconnect() {
            if (reconnectInterval) return; // Already trying to reconnect
            
            reconnectInterval = setInterval(() => {
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    console.log(`Reconnect attempt ${reconnectAttempts}...`);
                    connect();
                }
            }, RECONNECT_DELAY);
        }

        // ============================================
        // MESSAGE HANDLING
        // ============================================
        function handleMessage(data) {
            switch(data.type) {
                case 'connected':
                    console.log('Server connection established:', data.message);
                    break;
                
                case 'message':
                    displayMessage(data.username, data.message, data.timestamp);
                    break;
                
                case 'history':
                    document.getElementById('chatArea').innerHTML = '';
                    data.messages.forEach(msg => {
                        displayMessage(msg.username, msg.message, msg.timestamp, false);
                    });
                    break;
                
                case 'system_message':
                    displaySystemMessage(data.message, data.timestamp);
                    break;
                
                case 'online_count':
                    document.getElementById('onlineCount').textContent = `üë• ${data.count} online`;
                    break;
                
                case 'username_set':
                    console.log('Username confirmed:', data.username);
                    break;
                
                case 'server_shutdown':
                    displaySystemMessage('‚ö†Ô∏è ' + data.message);
                    break;
                
                case 'pong':
                    // Heartbeat response
                    break;
                
                default:
                    console.log('Unknown message type:', data.type);
            }
        }

        // ============================================
        // CHAT FUNCTIONS
        // ============================================
        function setUsername() {
            const input = document.getElementById('usernameInput');
            const username = input.value.trim();
            
            if (username && username.length > 0) {
                currentUsername = username;
                localStorage.setItem('chatUsername', username);
                document.getElementById('usernameModal').classList.add('hidden');
                
                if (isConnected) {
                    ws.send(JSON.stringify({
                        type: 'set_username',
                        username: currentUsername
                    }));
                } else {
                    connect();
                }
            } else {
                alert('Please enter a username');
                input.focus();
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && isConnected) {
                ws.send(JSON.stringify({
                    type: 'message',
                    username: currentUsername,
                    message: message
                }));
                input.value = '';
                input.focus();
            } else if (!isConnected) {
                alert('Not connected to server. Reconnecting...');
            }
        }

        function displayMessage(username, message, timestamp, animate = true) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            if (!animate) messageDiv.style.animation = 'none';
            
            const time = new Date(timestamp).toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-meta">${escapeHtml(username)} ‚Ä¢ ${time}</div>
                <div class="message-text">${escapeHtml(message)}</div>
            `;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function displaySystemMessage(message, timestamp = Date.now()) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            
            const time = new Date(timestamp).toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.textContent = `${message} ‚Ä¢ ${time}`;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============================================
        // UI FUNCTIONS
        // ============================================
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const sendBtn = document.getElementById('sendBtn');
            const messageInput = document.getElementById('messageInput');
            
            if (connected) {
                indicator.classList.remove('offline');
                sendBtn.disabled = false;
                messageInput.disabled = false;
            } else {
                indicator.classList.add('offline');
                sendBtn.disabled = true;
                messageInput.disabled = true;
            }
        }

        function showChatInterface() {
            const chatArea = document.getElementById('chatArea');
            const inputArea = document.getElementById('inputArea');
            
            // Clear offline notice if present
            const offlineNotice = chatArea.querySelector('.offline-notice');
            if (offlineNotice) {
                chatArea.innerHTML = '';
            }
            
            inputArea.style.display = 'flex';
        }

        function showOfflineNotice() {
            const chatArea = document.getElementById('chatArea');
            const inputArea = document.getElementById('inputArea');
            
            inputArea.style.display = 'none';
            
            const lastOnlineText = lastOnlineTime 
                ? formatTimeSince(lastOnlineTime)
                : 'Just now';
            
            chatArea.innerHTML = `
                <div class="offline-notice">
                    <div class="status">‚ö†Ô∏è Server is offline</div>
                    <div>Please wait, reconnecting...</div>
                    <div class="last-online" id="lastOnlineTime">
                        Last online: ${lastOnlineText}
                    </div>
                    <div style="margin-top: 20px; font-size: 14px; opacity: 0.7;">
                        Attempt ${reconnectAttempts}
                    </div>
                </div>
            `;

            // Update time display every second
            const updateInterval = setInterval(() => {
                if (isConnected) {
                    clearInterval(updateInterval);
                    return;
                }
                
                const element = document.getElementById('lastOnlineTime');
                if (element && lastOnlineTime) {
                    element.textContent = `Last online: ${formatTimeSince(lastOnlineTime)}`;
                }
                
                // Update attempt count
                const attemptElements = chatArea.querySelectorAll('.offline-notice > div');
                if (attemptElements.length > 3) {
                    attemptElements[3].textContent = `Attempt ${reconnectAttempts}`;
                }
            }, 1000);
        }

        function formatTimeSince(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 10) return 'just now';
            if (seconds < 60) return `${seconds} seconds ago`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)} minutes ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} hours ago`;
            return `${Math.floor(seconds / 86400)} days ago`;
        }

        function changeTheme(theme) {
            document.body.className = `theme-${theme}`;
            localStorage.setItem('chatTheme', theme);
            
            // Update active button
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        window.onload = () => {
            // Load saved theme
            const savedTheme = localStorage.getItem('chatTheme') || 'blue';
            document.body.className = `theme-${savedTheme}`;
            
            // Update active theme button
            document.querySelectorAll('.color-btn').forEach(btn => {
                const btnText = btn.textContent.toLowerCase();
                if (btnText === savedTheme || 
                    (savedTheme === 'monochrome' && btnText === 'mono')) {
                    btn.classList.add('active');
                }
            });
            
            // Setup username modal
            if (!currentUsername) {
                document.getElementById('usernameModal').classList.remove('hidden');
                document.getElementById('usernameInput').focus();
            } else {
                connect();
            }

            // Enter key handlers
            document.getElementById('usernameInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') setUsername();
            });

            document.getElementById('messageInput').addEventListener('keypress', handleKeyPress);
        };

        // Cleanup on page unload
        window.onbeforeunload = () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close(1000, 'User closing page');
            }
        };

        // Heartbeat to keep connection alive
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 15000); // Every 15 seconds
    </script>
</body>
</html>
